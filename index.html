<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quote Generator</title>
	<link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=sernadesigns.com" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Start Buttons -->
	<div class="button-container">
		<button id="fetch-quote">Fetch Single Quote</button>
		<button id="fetch-quotes">Fetch Array of Quotes</button>
	</div>
	<div class="quote-container" id="quote-container" hidden>
		<!-- Quote -->
		<div class="quote-text">
			<i class="fas fa-quote-left"></i>
			<span id="quote"></span>
		</div>
		<!-- Author -->
		<div class="quote-author">
			<span id="author"></span>
		</div>
		<!-- Quote Buttons -->
		<div class="button-container">
			<button class="twitter-button" id="twitter" title="Tweet This!">
				<i class="fab fa-twitter"></i>
			</button>
			<button id="new-quote">New Quote</button>
		</div>
	</div>
	<!-- Error Message -->
	<div class="error-message" id="error-message" hidden>Oops. Something is wrong. Try refreshing the page.</div>
	<!-- Loader -->
	<div class="loader" id="loader" hidden></div>
	<!-- Script -->
	<script src="quotes.js"></script>
	<script src="script.js"></script>
</body>
</html>
